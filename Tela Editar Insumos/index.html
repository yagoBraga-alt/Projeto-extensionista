
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Insumo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">APAE</div>
    <h1 id="insumo-title">Editar Insumo</h1>
    <div class="accessibility">☺︎</div>
  </header>
  <main>
    <div class="mascot">
      <img src="../img/logoBiscoitoDivertido.png" alt="Logo do biscoito">
    </div>
    <div class="subtitle">Gerencie os ingredientes necessários para a produção</div>
    <div id="insumo-destaque" class="insumo-destaque"></div>
    <div id="historico-card" class="historico-card">
        <div id="info-atual-insumo" class="info-atual-insumo"></div>
        <h3>Histórico</h3>
        <ul id="historico-lista"></ul>
      <button id="limparHistoricoBtn" style="margin-top:10px; background:#d9534f; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
      Limpar Histórico
      </button>
    </div>
    


    <form id="form-editar-insumo" class="form">
      <div id="campos-novo-insumo" style="display:none;">
        <label for="nome">Nome do Insumo</label>
        <input type="text" id="nome" name="nome" required>
        <label for="imagem">Imagem do Insumo</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
        <div id="preview-imagem"></div>
      </div>
      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" name="quantidade" min="0" required>
      <label for="unidade">Unidade de Medida</label>
      <input type="text" id="unidade" name="unidade" required>
      <label for="validade">Data de Validade</label>
      <input type="date" id="validade" name="validade" required>
      <button type="submit" id="salvarBtn">Salvar</button>
      <button type="button" id="excluirBtn"
        style="display:none;background:#d9534f;color:#fff;margin-top:10px;">Excluir</button>
    </form>



    <a href="/Tela insumos/index.html" class="back-btn" role="button">Voltar</a>
  </main>

  <script src="/Tela Editar Insumos/js/arquivo.js"></script>
  
  <div id="adminLoginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Login Administrador</h2>
      <form id="adminLoginForm">
        <label for="adminUser">Usuário</label>
        <input type="text" id="adminUser" name="adminUser" required>
        <label for="adminPass">Senha</label>
        <input type="password" id="adminPass" name="adminPass" required>
        <div id="loginError" style="color:#d9534f; margin-top:8px; display:none;">Usuário ou senha inválidos.</div>
        <button type="submit" style="margin-top:12px; background:#1e3fa9; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Validar</button>
      </form>
    </div>
  </div>

</body>
</html>
