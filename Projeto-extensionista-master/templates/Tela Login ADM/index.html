<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../../static/Tela Login ADM/styles.css">
</head>

<body>
    <header>
        <div class="logo">APAE</div>
        <h1>Sistema de biscoitos</h1>
        <div class="accessibility">☺︎</div>
    </header>

    <div class="content">
        <div class="mascot">
            <img src="../../static/img/logoBiscoitoDivertido.png" alt="Logo do biscoito">
        </div>

        <div class="title">Olá!</div>
        <div class="subtitle">Faça login como administrador para executar a ação</div>
        
        {% if mensagem %}
            <div class="erro">{{ mensagem }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        
    </script>
</body>

</html>
