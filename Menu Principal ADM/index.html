<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal - Administrador</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">APAE</div>
    <h1>Menu Principal - Administrador</h1>
    <div class="accessibility">☺︎</div>
  </header>

  <div class="content">
    <div class="mascot">
      <img src="img/logoBiscoitoDivertido.png" alt="Logo do biscoito">
    </div>

    <div class="title">Vamos começar!</div>
    <div class="subtitle">Clique na opção desejada</div>

    <div class="menu">

      <button onclick="window.location.href='../Tela insumos/index.html'"><img
          src="/Menu Principal ADM/img/suprimentos (1).png" alt="Insumos">Insumos</button>
      <button><img src="/Menu Principal ADM/img/livro-de-receitas colorido.png" alt="Receitas">Receitas</button>
      <button><img src="/Menu Principal ADM/img/chefe-de-cozinha colorida.png" alt="Produção">Produção</button>
      <button><img src="/Menu Principal ADM/img/mao colorida.png" alt="Venda">Venda</button>
      <button><img src="/Menu Principal ADM/img/relatorio.png" alt="Relatórios">Gerar Relatórios</button>
      <button onclick="window.location.href='../Tela Login/index.html'">
        <img src="/Menu Principal ADM/img/biscoito.png" alt="Iniciar Sessão">Iniciar Sessão
      </button>
    </div>

    <div class="back">
      <button onclick="window.location.href='../Tela Login/index.html'">Voltar</button>
    </div>
  </div>
</body>

</html>
